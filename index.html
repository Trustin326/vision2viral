<!DOCTYPE html>
<html lang="en">
<head<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vision2Viral AI</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:Inter,system-ui;
background:linear-gradient(135deg,#04131f,#071e30,#042c3a);
color:white;
}
.hero{
padding:80px 20px;
text-align:center;
}
.hero h1{
font-size:52px;
background:linear-gradient(90deg,#17ffd2,#ffd700);
-webkit-background-clip:text;
color:transparent;
}
.btn{
padding:14px 26px;
border-radius:10px;
border:none;
cursor:pointer;
font-weight:600;
margin:10px;
}
.primary{background:#17ffd2;color:#001;}
.gold{background:#ffd700;color:#000;}
.card{
background:#062033;
padding:30px;
border-radius:16px;
width:280px;
margin:15px;
}
.pricing{
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:40px 20px;
}
.demo-box{
background:#021521;
margin:40px auto;
padding:30px;
border-radius:18px;
max-width:700px;
}
input{
padding:12px;
border-radius:10px;
border:none;
margin:8px;
}
</style>
</head>

<body>

<div class="hero">
<h1>Vision2Viral AI</h1>
<p>Turn ONE photo into Hooks, Captions, Tags, Scripts & Video Ideas</p>

<button class="btn primary" onclick="startSignup()">Start Free</button>
<button class="btn gold" onclick="scrollToPricing()">View Pricing</button>
</div>

<div class="demo-box">
<h2>Live Demo</h2>
<input type="file" id="demoFile">
<br>
<button class="btn primary" onclick="runDemo()">Generate Demo Content</button>

<div id="demoResults"></div>
</div>

<div class="pricing" id="pricing">

<div class="card">
<h3>Starter</h3>
<h2>$19/mo</h2>
<p>200 generations</p>
<button class="btn primary" onclick="signupPlan('starter')">Start</button>
</div>

<div class="card">
<h3>Creator</h3>
<h2>$39/mo</h2>
<p>1000 generations</p>
<button class="btn gold" onclick="signupPlan('creator')">Start</button>
</div>

<div class="card">
<h3>Agency</h3>
<h2>$79/mo</h2>
<p>Unlimited</p>
<button class="btn primary" onclick="signupPlan('agency')">Start</button>
</div>

</div>

<script>

const supabase = window.supabase.createClient(
"YOUR_SUPABASE_URL",
"YOUR_SUPABASE_ANON_KEY"
)

async function startSignup(){
let email = prompt("Enter email")
let pass = prompt("Create password")

await supabase.auth.signUp({email,password:pass})
alert("Check email to confirm then login")
}

async function signupPlan(plan){
localStorage.setItem("selected_plan",plan)
startSignup()
}

function scrollToPricing(){
document.getElementById("pricing").scrollIntoView()
}

function runDemo(){
document.getElementById("demoResults").innerHTML = `
<h3>Hooks</h3>
• Nobody talks about THIS secret…
• I tried this so you don’t have to…
<h3>Caption</h3>
If you want results like this, consistency matters.
<h3>Hashtags</h3>
#viral #creatorlife #contentgrowth
<h3>Video Idea</h3>
Show before → after → reaction → CTA
`
}

</script>

</body>
</html>
