<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vision2Viral AI</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>

/* BACKGROUND GALAXY */
body{
margin:0;
font-family:'Baloo 2', system-ui;
background:
radial-gradient(circle at 20% 20%, rgba(255,0,255,0.25), transparent 40%),
radial-gradient(circle at 80% 30%, rgba(255,200,0,0.20), transparent 40%),
radial-gradient(circle at 50% 80%, rgba(0,200,255,0.20), transparent 40%),
linear-gradient(135deg,#2a0a4a,#3b0f6b,#5a1a8a,#2c0b52);
color:white;
}

/* HERO */
.hero{
padding:120px 20px 80px;
text-align:center;
position:relative;
}

/* BIG CURSIVE BUBBLE TITLE */
.heroTitle{
font-family:'Pacifico', cursive;
font-size:72px;

background:linear-gradient(90deg,#ffd700,#ff8cff,#6ef2ff);
-webkit-background-clip:text;
color:transparent;

text-shadow:
0 0 15px rgba(255,255,255,0.3),
0 0 30px rgba(255,0,200,0.3);

margin-bottom:20px;
}

.heroSub{
font-size:22px;
opacity:.9;
max-width:700px;
margin:auto;
}

/* GLOW BUTTONS */
.glowBtn{
padding:16px 30px;
border-radius:40px;
border:none;
font-weight:700;
font-size:18px;
cursor:pointer;
margin:12px;

background:linear-gradient(90deg,#ff8cff,#ffd700);
color:#2a0a4a;

box-shadow:
0 0 15px rgba(255,0,200,0.5),
0 0 30px rgba(255,200,0,0.4);

transition:.25s;
}

.glowBtn:hover{
transform:translateY(-2px) scale(1.03);
}

/* GLASS CARDS */
.glassCard{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(14px);
border-radius:24px;
padding:40px;
max-width:900px;
margin:40px auto;
}

/* PRICING */
.pricing{
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:60px 20px;
}

.priceCard{
background:rgba(255,255,255,0.08);
padding:35px;
margin:20px;
border-radius:24px;
width:260px;
text-align:center;
}

/* DEMO */
.demo{
padding:60px 20px;
text-align:center;
}

.demoBox{
background:rgba(255,255,255,0.08);
padding:40px;
border-radius:24px;
max-width:700px;
margin:auto;
}

/* INPUT */
input{
padding:14px;
border-radius:14px;
border:none;
margin:10px;
width:260px;
}

</style>

</head>

<body>

<!-- HERO -->
<section class="hero">

<h1 class="heroTitle">
Vision2Viral AI
</h1>

<p class="heroSub">
Turn ONE photo into viral hooks, captions, scripts, hashtags and video ideas in seconds.
</p>

<button class="glowBtn">Start Free</button>
<button class="glowBtn">Watch Demo</button>

<div class="glassCard">
<h2 style="font-family:Pacifico;font-size:42px;">
Create Viral Content Instantly
</h2>
<p>
Upload → Generate → Post → Grow → Profit
</p>
</div>

</section>

<!-- DEMO -->
<section class="demo">

<h2 style="font-family:Pacifico;font-size:42px;">
Try Demo
</h2>

<div class="demoBox">

<input type="file">
<br>

<button class="glowBtn" onclick="runDemo()">
Generate Demo Content
</button>

<div id="demoOutput"></div>

</div>

</section>

<!-- PRICING -->
<section class="pricing">

<div class="priceCard">
<h3>Starter</h3>
<h2>$19/mo</h2>
<p>200 Generations</p>
<button class="glowBtn">Start</button>
</div>

<div class="priceCard">
<h3>Creator</h3>
<h2>$39/mo</h2>
<p>1000 Generations</p>
<button class="glowBtn">Start</button>
</div>

<div class="priceCard">
<h3>Agency</h3>
<h2>$79/mo</h2>
<p>Unlimited</p>
<button class="glowBtn">Start</button>
</div>

</section>

<script>

function runDemo(){
document.getElementById("demoOutput").innerHTML = `
<h3>Hooks</h3>
• Stop scrolling — this changes everything<br>
• Nobody is talking about this trick<br>

<h3>Caption</h3>
Consistency beats motivation every time.

<h3>Hashtags</h3>
#viral #contentcreator #growth
`
}

</script>

</body>
</html>
